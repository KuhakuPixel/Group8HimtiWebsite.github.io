<!-- Registering  workshop Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Workshop Registration</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="full-name" class="col-form-label">Full Name: </label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="user_age" class="col-form-label">Age: </label>
                        <input type="text" class="form-control" id="user_age">
                    </div>
                    <div class="form-group">
                        <label for="user_email" class="col-form-label">Email: </label>
                        <input type="text" class="form-control" id="user_email">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Reason for Joining workshop:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
